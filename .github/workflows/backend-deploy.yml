name: Backend CI & Deploy

on:
  push:
    branches: [dev, main]
    paths:
      - "task-manager-back/**"
      - "docker-compose.prod.yml"
      - ".github/workflows/backend-deploy.yml"
  pull_request:
    branches: [dev, main]
    paths:
      - "task-manager-back/**"
  workflow_dispatch:

concurrency:
  group: backend-deploy
  cancel-in-progress: false

jobs:
  ci:
    name: Build backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
          mvn -v

      - name: mvn -DskipTests package
        working-directory: task-manager-back
        run: mvn -B -DskipTests package

  deploy:
    if: github.ref == 'refs/heads/main'
    name: Deploy backend on self-hosted runner
    runs-on: [self-hosted, Linux, ARM64]
    needs: ci
    steps:
      - name: Run server-side deploy script
        run: /usr/local/bin/deploy_backend.sh
