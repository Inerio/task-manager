name: Backend slices on dev (Mvc + Repository)

on:
  push:
    branches: [dev]
    paths:
      - "task-manager-back/**"
      - ".github/workflows/backend-slices-dev.yml"
  pull_request:
    branches: [dev]
    paths:
      - "task-manager-back/**"
      - ".github/workflows/backend-slices-dev.yml"
  workflow_dispatch:

concurrency:
  group: backend-slices-dev
  cancel-in-progress: true

jobs:
  slices:
    name: Run *MvcTest + *RepositoryTest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Docker sanity check (for Testcontainers)
        run: docker info

      - name: Make mvnw executable (Linux)
        working-directory: task-manager-back
        run: |
          sed -i 's/\r$//' mvnw
          chmod +x mvnw

      - name: Pre-pull Postgres image (optional)
        run: docker pull postgres:16-alpine

      - name: Run fast slices (Surefire)
        working-directory: task-manager-back
        run: |
          ./mvnw -B -ntp \
            -Dtest='*MvcTest,*RepositoryTest' \
            -Dsurefire.printSummary=true \
            test

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: task-manager-back/target/surefire-reports
          retention-days: 7
