# Taskeru
spring.application.name=task-manager-back

# ==========================
# = PostgreSQL Datasource =
# ==========================
spring.config.import=optional:application-local.properties
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.pool-name=HikariPoolTaskManager
spring.datasource.hikari.initializationFailTimeout=-1

# ===================
# = JPA / Hibernate =
# ===================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# ====== Tasukeru app config ======
app.retention-days=90
app.upload-dir=${APP_UPLOAD_DIR:uploads}

# CORS (comma-separated origins). In prod, set env CORS_ALLOWED_ORIGINS
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}
app.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
app.cors.allowed-headers=*

# Actuator/health (for ECS/ALB)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
