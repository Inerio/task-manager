server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Autorise des uploads jusqu'à 10 MB
  client_max_body_size 10m;

  # Endpoint de santé pour le HEALTHCHECK Docker
  location = /health {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  # Proxy des appels API
  location /api/ {
    proxy_pass http://api:8080/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
  }

  # En-têtes de sécu pour le statique
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  add_header X-Frame-Options "DENY" always;

  # Cache agressif des assets fingerprintés
  location ~* \.(?:css|js|woff2?|ttf|eot|svg|png|jpg|jpeg|gif)$ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
  }

  # index.html jamais mis en cache (SPA entry)
  location = /index.html {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }

  # Fallback Angular routes -> index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}
