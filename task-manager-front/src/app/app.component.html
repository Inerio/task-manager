<app-confirm-dialog></app-confirm-dialog>
<app-alert></app-alert>

<div class="main-layout">
  <aside class="sidebar">
    <h1>Task Manager</h1>
    <nav class="boards-list">
      @for (board of boards; track board.name; let i = $index) {
      <div
        (click)="selectBoard(i)"
        [class.selected]="i === selectedBoardIndex"
        class="board-item"
      >
        {{ board.name }}
      </div>
      }
      <button class="add-board-btn" (click)="addBoard()">+ Add Board</button>
    </nav>
  </aside>

  <section class="board-area">
    <header class="board-header">
      <h2>{{ boards[selectedBoardIndex].name }}</h2>
    </header>
    <!-- Passer le nom/id plus tard avec un @Input -->
    <app-board></app-board>
  </section>
</div>
