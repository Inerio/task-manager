<div class="header">
  <h1>Mon gestionnaire de tâches</h1>
  <button class="delete-btn" (click)="deleteAllTasks()">🗑️</button>
</div>

<div class="task-columns">
  <app-task-list [status]="'todo'" [title]="'À faire'"></app-task-list>
  <app-task-list [status]="'in-progress'" [title]="'En cours'"></app-task-list>
  <app-task-list [status]="'done'" [title]="'Terminées'"></app-task-list>
</div>
