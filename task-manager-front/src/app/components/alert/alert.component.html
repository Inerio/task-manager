<!-- Alert Stack: simple toast list -->
<div class="alert-stack">
  @for (alert of alerts(); track trackById($index, alert)) {
  <div
    class="alert-box"
    [ngClass]="alert.type"
    role="alert"
    aria-live="polite"
    aria-atomic="true"
    tabindex="0"
  >
    <span>{{ alert.message }}</span>
    <button
      class="alert-close-btn"
      type="button"
      (click)="dismiss(alert.id)"
      aria-label="Close"
      title="Close"
    >
      &times;
    </button>
  </div>
  }
</div>
