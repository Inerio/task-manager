@if (state().visible) {
<div class="confirm-dialog-backdrop">
  <div class="confirm-dialog">
    <h3>{{ state().title }}</h3>
    <p>{{ state().message }}</p>
    <div class="btn-group">
      <button class="btn btn-success" (click)="confirm()">Oui</button>
      <button class="btn btn-secondary" (click)="cancel()">Non</button>
    </div>
  </div>
</div>
}
