<!-- Confirm Dialog (block control flow) -->
@if (visible()) {
<div class="confirm-dialog-backdrop" (click)="cancel()">
  <div
    class="confirm-dialog"
    role="dialog"
    aria-modal="true"
    tabindex="0"
    (click)="$event.stopPropagation()"
    [attr.aria-labelledby]="'confirm-dialog-title'"
    [attr.aria-describedby]="'confirm-dialog-message'"
  >
    <h3 id="confirm-dialog-title">{{ state().title }}</h3>
    <!-- Use class for clarity; SCSS renders \n as real line breaks -->
    <p id="confirm-dialog-message" class="message">{{ state().message }}</p>
    <div class="btn-group">
      <button
        class="btn btn-success"
        type="button"
        autofocus
        (click)="confirm()"
      >
        {{ state().confirmText ?? ("confirm.yes" | transloco) }}
      </button>
      <button class="btn btn-secondary" type="button" (click)="cancel()">
        {{ state().cancelText ?? ("confirm.no" | transloco) }}
      </button>
    </div>
  </div>
</div>
}
