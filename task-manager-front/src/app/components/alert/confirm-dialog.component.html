<!-- Confirm Dialog (block control flow) -->
@if (visible()) {
<div class="confirm-dialog-backdrop" (click)="cancel()">
  <div
    class="confirm-dialog"
    role="dialog"
    aria-modal="true"
    tabindex="0"
    (click)="$event.stopPropagation()"
  >
    <h3>{{ state().title }}</h3>
    <!-- Use class for clarity; SCSS renders \n as real line breaks -->
    <p class="message">{{ state().message }}</p>
    <div class="btn-group">
      <button
        class="btn btn-success"
        type="button"
        autofocus
        (click)="confirm()"
      >
        {{ state().confirmText ?? "Yes" }}
      </button>
      <button class="btn btn-secondary" type="button" (click)="cancel()">
        {{ state().cancelText ?? "No" }}
      </button>
    </div>
  </div>
</div>
}
