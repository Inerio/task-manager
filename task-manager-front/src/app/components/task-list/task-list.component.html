<div class="task-list">
  <h2>{{ title }}</h2>
  <div
    class="task-dropzone"
    [class.drag-over]="isDragOver()"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave()"
    (drop)="onDrop($event)"
  >
    <!-- Utilisation directe du signal -->
    @for (task of filteredTasks(); track trackById($index, task)) {
    <app-task-item [task]="task"></app-task-item>
    }

    <!-- Bouton d'ajout -->
    <button (click)="toggleForm()" class="add-btn">+ Ajouter tâche</button>

    <!-- Formulaire -->
    @if (showForm()) {
    <div class="add-task-form">
      <input
        class="form-control"
        type="text"
        [value]="newTask().title"
        (input)="updateNewTaskTitle($event)"
        placeholder="Titre de la tâche"
        required
        autocomplete="off"
      />
      <textarea
        class="form-control textarea"
        [value]="newTask().description"
        (input)="updateNewTaskDescription($event)"
        placeholder="Description"
        required
        rows="4"
      ></textarea>
      <input
        class="form-control"
        type="date"
        [value]="newTask().dueDate ?? ''"
        (input)="updateNewTaskDueDate($event)"
        placeholder="Échéance (optionnelle)"
        autocomplete="off"
      />
      <div class="btn-group">
        <button class="btn btn-success" (click)="addTask()">Valider</button>
        <button class="btn btn-secondary" (click)="toggleForm()">
          Annuler
        </button>
      </div>
    </div>
    }
  </div>
</div>
