<div class="task-list">
  <!-- Remove list (red cross) -->
  <button
    class="btn-close-list"
    (click)="deleteList()"
    title="Delete this list"
    aria-label="Delete this list"
  >
    &times;
  </button>

  <div class="task-list-header">
    <!-- Title: Editable on click, input in edit mode -->
    @if (!isEditingTitle()) {
    <h2
      class="list-title"
      (click)="startEditTitle()"
      title="Rename this list"
      tabindex="0"
      (keydown.enter)="startEditTitle()"
      (keydown.space)="startEditTitle()"
      style="cursor: pointer"
    >
      {{ title }}
    </h2>
    } @else {
    <input
      id="edit-list-title-{{ listId }}"
      class="list-title-input"
      type="text"
      [value]="editTitleValue()"
      (input)="onEditTitleInput($event)"
      (blur)="saveTitleEdit()"
      (keydown.enter)="saveTitleEdit()"
      (keydown.escape)="cancelTitleEdit()"
      maxlength="60"
      required
    />
    }
    <!-- Remove all tasks in this list -->
    <button
      type="button"
      class="btn btn-danger btn-delete-column"
      (click)="deleteAllInColumn()"
      title="Delete all tasks in this list"
    >
      🗑️
    </button>
  </div>

  <!-- Drag & drop area for tasks -->
  <div
    class="task-dropzone"
    [class.drag-over]="isDragOver()"
    (dragover)="onTaskDragOver($event)"
    (dragleave)="onTaskDragLeave()"
    (drop)="onTaskDrop($event)"
  >
    <!-- List all tasks in this column -->
    @for (task of filteredTasks(); track trackById($index, task)) {
    <app-task-item [task]="task"></app-task-item>
    }

    <!-- Button to show the add-task form -->
    <button (click)="toggleForm()" class="add-btn">+ Add task</button>

    <!-- Add-task form, shown only if showForm() -->
    @if (showForm()) {
    <div class="add-task-form">
      <input
        class="form-control"
        type="text"
        [value]="newTask().title"
        (input)="updateNewTaskTitle($event)"
        placeholder="Task title"
        required
        autocomplete="off"
      />
      <textarea
        class="form-control textarea"
        [value]="newTask().description"
        (input)="updateNewTaskDescription($event)"
        placeholder="Description"
        required
        rows="4"
      ></textarea>
      <input
        class="form-control"
        type="date"
        [value]="newTask().dueDate ?? ''"
        (input)="updateNewTaskDueDate($event)"
        placeholder="Due date (optional)"
        autocomplete="off"
      />
      <div class="btn-group">
        <button class="btn btn-success" (click)="addTask()">Save</button>
        <button class="btn btn-secondary" (click)="toggleForm()">Cancel</button>
      </div>
    </div>
    }
  </div>
</div>
