<div class="task-list">
  <div class="task-list-header">
    <h2>{{ title }}</h2>
    <button
      type="button"
      class="btn btn-danger btn-delete-column"
      (click)="deleteAllInColumn()"
      title="Delete all tasks in this column"
    >
      🗑️
    </button>
  </div>
  <div
    class="task-dropzone"
    [class.drag-over]="isDragOver()"
    (dragover)="onTaskDragOver($event)"
    (dragleave)="onTaskDragLeave()"
    (drop)="onTaskDrop($event)"
  >
    <!-- Display all tasks of this status (column) -->
    @for (task of filteredTasks(); track trackById($index, task)) {
    <app-task-item [task]="task"></app-task-item>
    }

    <!-- Add new task button -->
    <button (click)="toggleForm()" class="add-btn">+ Add task</button>

    <!-- Add task form -->
    @if (showForm()) {
    <div class="add-task-form">
      <input
        class="form-control"
        type="text"
        [value]="newTask().title"
        (input)="updateNewTaskTitle($event)"
        placeholder="Task title"
        required
        autocomplete="off"
      />
      <textarea
        class="form-control textarea"
        [value]="newTask().description"
        (input)="updateNewTaskDescription($event)"
        placeholder="Description"
        required
        rows="4"
      ></textarea>
      <input
        class="form-control"
        type="date"
        [value]="newTask().dueDate ?? ''"
        (input)="updateNewTaskDueDate($event)"
        placeholder="Due date (optional)"
        autocomplete="off"
      />
      <div class="btn-group">
        <button class="btn btn-success" (click)="addTask()">Save</button>
        <button class="btn btn-secondary" (click)="toggleForm()">Cancel</button>
      </div>
    </div>
    }
  </div>
</div>
