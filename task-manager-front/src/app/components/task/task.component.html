<div
  class="task-card"
  [class.has-badge]="dueBadge()"
  [class.completed]="localTask().completed"
  [class.dragging]="dragging()"
  [class.editing]="localTask().isEditing"
  draggable="true"
  (dragstart)="onTaskDragStart($event)"
  (dragend)="onTaskDragEnd()"
  (dragenter)="onTaskDragEnter($event)"
  (dragleave)="onTaskDragLeave($event)"
  (dragover)="onTaskDragOver($event)"
  (drop)="onTaskDrop($event)"
  [class.drag-over-card]="isDragOver()"
>
  <!-- ==== READ-ONLY MODE ==== -->
  @if (!localTask().isEditing) {
  <div class="task-content-readonly">
    @if (!dueBadge()) {
    <div class="task-title-row">
      <h4
        [innerHTML]="displayedTitle() | linkify"
        [class.truncated]="canTruncateTitle() && !showFullTitle()"
        (click)="toggleTitleTruncate()"
        [style.cursor]="canTruncateTitle() ? 'pointer' : 'auto'"
        [title]="
          canTruncateTitle()
            ? showFullTitle()
              ? 'Hide full title'
              : 'Show full title'
            : null
        "
      ></h4>
      <input
        type="checkbox"
        class="task-checkbox-icon-inline"
        [checked]="localTask().completed"
        (change)="toggleCompleted()"
      />
    </div>
    } @else {
    <div class="due-row">
      <span class="due-badge" [class.late]="dueBadge() === 'Late!'">
        {{ dueBadge() }}
      </span>
      @if (localTask().dueDate) {
      <span class="due-date">{{ localTask().dueDate }}</span>
      }
    </div>
    <input
      type="checkbox"
      class="task-checkbox-icon"
      [checked]="localTask().completed"
      (change)="toggleCompleted()"
    />
    <h4
      [innerHTML]="displayedTitle() | linkify"
      [class.truncated]="canTruncateTitle() && !showFullTitle()"
      (click)="toggleTitleTruncate()"
      [style.cursor]="canTruncateTitle() ? 'pointer' : 'auto'"
      [title]="
        canTruncateTitle()
          ? showFullTitle()
            ? 'Hide full title'
            : 'Show full title'
          : null
      "
    ></h4>
    }

    <p
      [innerHTML]="displayedDescription() | linkify"
      [class.truncated]="canTruncateDescription() && !showFullDescription()"
      (click)="onDescriptionClick($event)"
      [style.cursor]="canTruncateDescription() ? 'pointer' : 'auto'"
      [title]="
        canTruncateDescription()
          ? showFullDescription()
            ? 'Hide full description'
            : 'Show full description'
          : null
      "
    ></p>

    <app-attachment-zone
      [attachments]="localTask().attachments ?? []"
      [taskId]="localTask().id!"
      [acceptTypes]="acceptTypes"
      [maxSize]="maxSize"
      (filesUploaded)="onUploadFiles($event)"
      (fileDeleted)="onDeleteAttachment($event)"
      (fileDownloaded)="onDownloadAttachment($event)"
    ></app-attachment-zone>

    <div class="btn-group">
      <button class="btn btn-success" (click)="startEdit()" title="Edit">
        Edit
      </button>
      <button class="btn btn-secondary" (click)="deleteTask()" title="Delete">
        Delete
      </button>
    </div>
  </div>
  }

  <!-- ==== EDIT MODE ==== -->
  @else {
  <input
    class="form-control"
    type="text"
    [(ngModel)]="localTask().title"
    placeholder="Task title"
    required
    autocomplete="off"
  />
  <div class="desc-row-edit" #emojiPickerContainer style="position: relative">
    <textarea
      #descTextarea
      class="form-control textarea"
      [(ngModel)]="localTask().description"
      placeholder="Description"
      required
      rows="4"
    ></textarea>
    <span
      class="emoji-trigger-bottom"
      (click)="toggleEmojiPicker()"
      title="Insert emoji"
    >
      <img
        src="/svg/smile-plus.svg"
        alt="Add emoji"
        width="18"
        height="18"
        draggable="false"
      />
    </span>
    @if (showEmojiPicker()) {
    <!--
      NOTE: 'emoji-picker' is a Web Component (not a native Angular component).
      This component uses CUSTOM_ELEMENTS_SCHEMA to support it.
      No warning or error will appear at runtime or in build.
      See: https://angular.io/guide/elements#using-custom-elements-in-angular
    -->
    <emoji-picker
      #emojiPicker
      theme="light"
      (emoji-click)="addEmojiToDescription($event)"
      class="emoji-picker-dropdown"
      style="
        position: absolute;
        left: 0;
        top: 91%;
        z-index: 99;
        width: 100%;
        min-width: 260px;
        max-height: 370px;
      "
    ></emoji-picker>
    }
  </div>
  <input
    class="form-control"
    type="date"
    [(ngModel)]="localTask().dueDate"
    placeholder="Due date (optional)"
    autocomplete="off"
  />

  <app-attachment-zone
    [attachments]="localTask().attachments ?? []"
    [taskId]="localTask().id!"
    [acceptTypes]="acceptTypes"
    [maxSize]="maxSize"
    (filesUploaded)="onUploadFiles($event)"
    (fileDeleted)="onDeleteAttachment($event)"
    (fileDownloaded)="onDownloadAttachment($event)"
  ></app-attachment-zone>

  <div class="btn-group">
    <button class="btn btn-success" (click)="saveEdit()" title="Save">
      Save
    </button>
    <button class="btn btn-secondary" (click)="cancelEdit()" title="Cancel">
      Cancel
    </button>
  </div>
  }
</div>
