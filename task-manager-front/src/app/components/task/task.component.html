<div
  #cardEl
  class="task-card"
  [class.has-badge]="dueBadge()"
  [class.completed]="localTask().completed"
  [class.dragging]="dragging()"
  [class.editing]="localTask().isEditing"
  [class.dropped-pulse]="droppedPulse()"
  draggable="true"
  (dragstart)="onTaskDragStart($event)"
  (dragend)="onTaskDragEnd()"
>
  <!-- ==== READ-ONLY MODE ==== -->
  @if (!localTask().isEditing) {
  <div class="task-content-readonly">
    @if (!dueBadge()) {
    <div class="task-title-row">
      <h4
        [innerHTML]="displayedTitle() | linkify"
        [class.truncated]="canTruncateTitle() && !showFullTitle()"
        (click)="toggleTitleTruncate()"
        [style.cursor]="canTruncateTitle() ? 'pointer' : 'auto'"
        [attr.aria-expanded]="showFullTitle()"
        role="button"
        [attr.title]="
          canTruncateTitle()
            ? showFullTitle()
              ? ('task.showFullTitle.hide' | transloco)
              : ('task.showFullTitle.show' | transloco)
            : null
        "
      ></h4>
      <input
        type="checkbox"
        class="task-checkbox-icon-inline"
        [checked]="localTask().completed"
        (change)="toggleCompleted()"
      />
    </div>
    } @else {
    <div class="due-row">
      <span class="due-badge" [class.late]="isDueLate()">
        {{ dueBadge() }}
      </span>
      @if (formattedDueDate()) {
      <span class="due-date">{{ formattedDueDate() }}</span>
      }
    </div>
    <input
      type="checkbox"
      class="task-checkbox-icon"
      [checked]="localTask().completed"
      (change)="toggleCompleted()"
    />
    <h4
      [innerHTML]="displayedTitle() | linkify"
      [class.truncated]="canTruncateTitle() && !showFullTitle()"
      (click)="toggleTitleTruncate()"
      [style.cursor]="canTruncateTitle() ? 'pointer' : 'auto'"
      [attr.title]="
        canTruncateTitle()
          ? showFullTitle()
            ? ('task.showFullTitle.hide' | transloco)
            : ('task.showFullTitle.show' | transloco)
          : null
      "
    ></h4>
    }
    <p
      [innerHTML]="displayedDescription() | linkify"
      [class.truncated]="canTruncateDescription() && !showFullDescription()"
      (click)="onDescriptionClick($event)"
      [style.cursor]="canTruncateDescription() ? 'pointer' : 'auto'"
      [attr.title]="
        canTruncateDescription()
          ? showFullDescription()
            ? ('task.showFullDescription.hide' | transloco)
            : ('task.showFullDescription.show' | transloco)
          : null
      "
    ></p>

    <app-attachment-zone
      [attachments]="localTask().attachments ?? []"
      [taskId]="localTask().id!"
      [acceptTypes]="acceptTypes"
      [maxSize]="maxSize"
      (filesUploaded)="onAttachmentUploaded($event)"
      (fileDeleted)="onAttachmentDeleted($event)"
      (fileDownloaded)="onAttachmentDownloaded($event)"
    ></app-attachment-zone>

    <div class="btn-group">
      <button
        class="btn btn-success"
        (click)="startEdit()"
        [attr.title]="'common.edit' | transloco"
      >
        {{ "common.edit" | transloco }}
      </button>
      <button
        class="btn btn-secondary"
        [attr.title]="'common.delete' | transloco"
        (click)="confirmDelete()"
      >
        {{ "common.delete" | transloco }}
      </button>
    </div>
  </div>
  } @else {
  <!-- ==== EDIT MODE ==== -->
  <app-task-form
    [task]="localTask()"
    [editMode]="true"
    (save)="saveEdit($event)"
    (cancel)="cancelEdit()"
  ></app-task-form>
  }
</div>
