<div
  class="theme-toggle"
  role="group"
  [attr.aria-label]="'theme.switch' | transloco"
>
  <button
    type="button"
    [class.active]="isLight()"
    [attr.aria-pressed]="isLight()"
    (click)="toggle()"
    [attr.aria-label]="'theme.light' | transloco"
    [attr.title]="'theme.light' | transloco"
  >
    <span aria-hidden="true">☀️</span>
  </button>

  <button
    type="button"
    [class.active]="isDark()"
    [attr.aria-pressed]="isDark()"
    (click)="toggle()"
    [attr.aria-label]="'theme.dark' | transloco"
    [attr.title]="'theme.dark' | transloco"
  >
    <span aria-hidden="true">🌙</span>
  </button>
</div>
