<div
  class="lang-toggle"
  role="group"
  [attr.aria-label]="'lang.switch' | transloco"
  tabindex="0"
  (click)="toggle()"
  (keydown)="onWrapperKeydown($event)"
>
  <button
    type="button"
    [class.active]="active() === 'en'"
    [attr.aria-pressed]="active() === 'en'"
    (click)="$event.stopPropagation(); toggle()"
  >
    {{ "lang.en" | transloco }}
  </button>

  <button
    type="button"
    [class.active]="active() === 'fr'"
    [attr.aria-pressed]="active() === 'fr'"
    (click)="$event.stopPropagation(); toggle()"
  >
    {{ "lang.fr" | transloco }}
  </button>
</div>
